<!DOCTYPE html>
<html>
<head>
	<title> Login And Registration Form </title>
	<link rel="stylesheet" href="LOGIN.css">
	<style type="text/css">
		body{background: center/cover url("Background.jpg") no-repeat;}
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<div class="login">
		
		<div class="Form">

			<form class="SignUp_Form" name = "register" action="Login.php" method="POST">
				<p style="text-align: center;color:ivory; font-size:large;"> REGISTER HERE </p>
				<input type="text" placeholder="User Name" name="uname" required="">
				<input type="Password" placeholder="Password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="">
				<input type="text" placeholder="Email" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{1,63}$" required="">
				<button>create</button>
				<p class="message">Already Registered?<a href="#">&nbsp;Login</a></p>
			</form>

			<form class="Login_Form" action="Validation.php" method="POST">
				<p style="text-align: center;color:ivory; font-size:large;"> LOGIN HERE </p>
				<input type="text" placeholder="User Name" name="uname">
				<input type="Password" placeholder="Password" name="pwd">
				<input type="text" placeholder="Email Id" name="mail">
				<button>Login</button>
				<p class="message">Not Registered?<a href="#">&nbsp;Sign Up</a></p>
			</form>
		</div>
	</div>
	<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
	<script>
		$('.message a').click(function(){
			$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});
	</script>
</body>
</html>
